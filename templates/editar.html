<!DOCTYPE html>
<html>
<head>
    <title>Editar metadatos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Biblioteca digital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('agregar') }}">Agregar metadatos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Editar metadatos</h1>
        <form method="POST">
            <div class="form-group">
                <label for="titulo">TÃ­tulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ metadato[0] }}" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" value="{{ metadato[1] }}" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ metadato[2] }}" required>
            </div>
            <div class="form-group">
                <label for="tema">Tema</label>
                <input type="text" class="form-control" id="tema" name="tema" value="{{ metadato[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
